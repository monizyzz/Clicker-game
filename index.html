<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sectionLeft">
        <div class="scoreContainer unselectable">
            <span id="score">0</span> box <br>
            <span id="scorepersecond">0</span> box per second
        </div>

        <br class="unselectable">
        
        <div class="clickerContainer unselectable">
            <img src="images/box.png" height="256px" alt="box" id="clicker">
        </div>
        <div class="sectionFooter">
            <h5>Box Clicker</h5>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <div class="sectionRight">
        <div id="upgradeContainer"></div>
        <div id="shopContainer"></div>
        <div id="achievementContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
